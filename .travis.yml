os:
- linux
services:
- docker
language: node_js
node_js:
- 8.9.4
jdk:
- openjdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.m2"
  - "$HOME/.yarn-cache"
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: securityrat
    token:
      secure: 
    branches:
    - master
    - dev
env:
  global:
  - REPOS_SCRIPTS=$TRAVIS_BUILD_DIR/travis/scripts
  - NODE_VERSION=8.9.4
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  - DOCKER_REPO=securityrat/requirement-management
  - secure: 
  - secure: 
before_install:
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install
script:
- chmod +x mvnw
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent test sonar:sonar"
before_deploy:
- "./mvnw verify -Pprod -DskipTests -Ddocker.repository=$DOCKER_REPO"
deploy:
  provider: script
  script: bash $REPOS_SCRIPTS/docker_push
  on:
    branch: master
    condition: "-n $TAG_NAME"
notifications:
  email:
    on_success: change
    on_failure: always
    on_start: false
